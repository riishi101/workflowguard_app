events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:80;
    }
    
    upstream backend {
        server backend:4000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name www.workflowguard.pro app.workflowguard.pro api.workflowguard.pro;
        return 301 https://$server_name$request_uri;
    }

    # Frontend - www.workflowguard.pro & app.workflowguard.pro
    server {
        listen 443 ssl http2;
        server_name www.workflowguard.pro app.workflowguard.pro;

        ssl_certificate /etc/letsencrypt/live/api.workflowguard.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.workflowguard.pro/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend API - api.workflowguard.pro
    server {
        listen 443 ssl http2;
        server_name api.workflowguard.pro;

        ssl_certificate /etc/letsencrypt/live/api.workflowguard.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.workflowguard.pro/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
