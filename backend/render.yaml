services:
  - type: web
    name: workflowguard-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=400
      - key: PORT
        value: 4000

  - type: pserv
    name: workflowguard-db
    env: postgresql
    region: oregon
    plan: free
    databaseName: workflowguard
    databaseUser: workflowguard
